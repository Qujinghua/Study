<script type="text/javascript">
	function findAllOccurrences(arr, target) {
	    var a=[];
		for(var i=0;i<arr.length;i++){
	        if(arr[i]==target){
	            a.push(i);
	        }
	    }
	    return a;
	}
	document.write(findAllOccurrences('abcdefabc'.split(''), 'a').sort());
</script>
