<!-- 获取数字 num 二进制形式第 bit 位的值。注意：
1、bit 从 1 开始
2、返回 0 或 1
3、举例：2 的二进制为 10，第 1 位为 0，第 2 位为 1 
输入例子:
valueAtBit(128, 8)

输出例子:
1 -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

</body>
<script type="text/javascript">
	function valueAtBit(num, bit) {
		//转化为二进制，然后生成数组，颠倒数组顺序
		var arr = num.toString(2).split("").reverse();
	    return arr[bit-1];
	}
	document.write(valueAtBit(128,8)+"<br>");

	//二进制字符串转换成十进制
	function base10(str){
		return parseInt(str,2);
	}
	document.write(base10('11000000')+"<br>");

	//将给定数字转换成二进制字符串。如果字符串长度不足 8 位，则在前面补 0 到满8位。
	function convertToBinary(num){
		var s = num.toString(2).split("");
		while(s.length<8){
			//在数组最前方插入字符
			s.unshift(0);
		}
		return s.join("");
	} 
	document.write(convertToBinary(65));
</script>
</html>
