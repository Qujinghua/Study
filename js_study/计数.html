<script type="text/javascript">
	function count(arr, item) {
		var c=0;
	    for(i=0;i<arr.length;i++){
	        if(arr[i]==item){
	            c++;
	        }
	    }
	    return c;
	}
	document.write(count([1, 2, 4, 4, 3, 4, 3], 4));
</script>
