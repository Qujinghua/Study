<!-- 给定字符串 str，检查其是否符合美元书写格式
1、以 $ 开始
2、整数部分，从个位起，满 3 个数字用 , 分隔
3、如果为小数，则小数部分长度为 2
4、正确的格式如：$1,023,032.03 或者 $2.03，错误的格式如：$3,432,12.12 或者 $34,344.3 
输入例子:
isUSD('$20,933,209.93')

输出例子:
true -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
</body>
<script type="text/javascript">
function isUSD(str){
	return (/^\$\d{1,3}(,\d{3})*(\.\d{2})?$/).test(str);
}
document.write(isUSD('$20,933,209.93'));
</script>
</html>
